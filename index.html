    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: '#7c3aed',
              secondary: '#db2777',
              accent: '#06b6d4',
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-up': 'scaleUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' }, /* Reduced movement for perf */
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' }, /* Reduced scale for perf */
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-8px)' }, /* Reduced float distance */
                '100%': { transform: 'translateY(0px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        --font-heading: 'Outfit', sans-serif;
        --color-primary: #7c3aed; /* Vibrant Violet */
        --color-secondary: #db2777; /* Deep Pink */
        --color-accent: #06b6d4; /* Cyan */
      }
      
      html {
        scroll-behavior: smooth;
        text-rendering: optimizeLegibility;
      }

      body {
        font-family: var(--font-sans);
        /* Fallback color if image doesn't load */
        background-color: #f8fafc; 
        color: #0f172a;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh interfering */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }

      /* Background Photo Layer */
      .bg-photo-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        /* Optimized size: w=1600 instead of 2400 */
        background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=75');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* Performance boost for fixed backgrounds */
        will-change: transform;
        transform: translateZ(0);
      }

      /* Overlay Layer to ensure readability */
      .bg-overlay-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        /* Removed backdrop-filter globally for better scroll performance */
        background: rgba(248, 250, 252, 0.92); 
      }
      
      /* Refined Grid Pattern */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: -1;
        pointer-events: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Only apply expensive blurs on devices that can likely handle them */
      @media (min-width: 768px) {
        .glass-panel {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes slide-in {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      
      .animate-slide-in {
        animation: slide-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Scroll Reveal Helper Classes */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Mobile Performance Overrides */
      @media (max-width: 768px) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
        
        .animate-float, .animate-shimmer, .animate-spin {
          animation: none !important;
        }

        .backdrop-blur-md, .backdrop-blur-xl, .backdrop-blur-sm {
           backdrop-filter: none !important;
           -webkit-backdrop-filter: none !important;
           background: rgba(255,255,255,0.95) !important;
        }

        /* Hide fixed background on very low end mobile if needed, 
           but generally removing filters is enough. */
      }
    </style>
